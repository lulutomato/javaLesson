<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<style>
    table{
        border-collapse: collapse;
        width: 100%;
    }
    th,td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    th{
        background-color: aqua;
    }
    td{
        background-color: powderblue;
    }
    td.td2{
        background-color: mintcream;
    }
    td.td3{
        background-color: mintcream;
    }
</style>
<body>
    <center><h3>시간표</h3></center>
    
    <!-- table 태그로 시간표(예시) 작성하면서 css도 적용해보세요. -->
    <table>
      <tr>
            <th>시간</th>
            <th>월요일</th>
            <th>화요일</th>
            <th>수요일</th>
            <th>목요일</th>
            <th>금요일</th>
            <th>토요일</th>
            <th>일요일</th>
        </tr>
        <tr>
            <td>09:00~10:00</td>
            <td rowspan="3">파이썬</td>
            <td rowspan="3"></td>
            <td rowspan="3">C++</td>
            <td rowspan="3"></td>
            <td rowspan="3">자바</td>
            <td style="background-color: mintcream;" rowspan="13" colspan="2"></td>
            
        </tr>
        <tr>
            <td>10:00~11:00</td>

        </tr>
        <tr>
            <td>11:00~12:00</td>

        </tr>

        <tr>
            <td>12:00~13:00</td>
            <td class = "td2" colspan="5">점심시간</td>

        </tr>
        <tr>
            <td>13:00~14:00</td>
            <td style="background-color: lightgoldenrodyellow;" rowspan="5" colspan="5">자습</td>
            
            
        </tr>
        <tr>
            <td>14:00~15:00</td>
        </tr>
        <tr>
            <td>15:00~16:00</td>
        </tr>
        <tr>
            <td>16:00~17:00</td>
        </tr>
        <tr>
            <td>17:00~18:00
            </td>
        </tr>
        <tr>
            <td>18:00~19:00</td>
            <td class = "td3" rowspan="2" colspan ="5">저녁시간</td>
        </tr>
        <tr>
            <td>19:00~20:00</td>
         
        </tr>
        <tr>
            <td>20:00~21:00</td>
            <td style="background-color:lightgoldenrodyellow ;" rowspan="2" colspan="5">야간자습</td>
        </tr>
        <tr>
            <td>21:00~22:00</td>
            

        </tr>
    </table>
</body>
</html>
