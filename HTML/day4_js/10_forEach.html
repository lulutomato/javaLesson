<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>자바스크립트의 배열 forEach</h3>    
    <ul>
        <li>- for문 동작을 하는 메소드입니다</li>
        <li>- 메소드 인자는 함수 입니다. : 콜백함수</li>
        <li>- 콜백함수의 인자는 순서 배열요소, 인덱스, 배열 입니다.</li>
        <li>- 콜백함수의 인자는 필요에 따라 1개 혹은 2개만 사용 할 수도 있습니다.</li>
        <li>- 콜백함수로 화살표 함수 형식을 많이 사용합니다</li>
    </ul>
    <pre style="font-size: 1rem;font-family: inherit;">  
         <!--스타일 body와 같도록 하려면 style설정이 필요하다. -->
        <!-- pre 태그는 코드 출력할떄, 보이는 그대로 출력하는 용도로 사용. ex) 엔터를 줄바꿈으로 인정-->
    <script>
        //document.write or writenln 메소드 : 웹문서에 문자열 출력 ,  태그도 반영이됨.
        const names=[];             // 내용이 없는 메소드 선언
        // names = ['a','b']           // 오류 : const 이기 떄문에 
        names.push('사나')          // const 배열이나 배열요소 변경은 가능!
        names.push('쯔위')
        names.push('모모')
        names.push('다현')
        names.push('나연')
        names.sort()

        //forEach 메소드가 더많이 쓰인다.  - 메소드의 인자가 함수 (콜백함수)
                                        // - names 배열 요소를 순서대로 하나씩 콜백 함수 실행시킵니다.                                   
        document.write('<hr>')
        
        names.forEach(function(item,index,array){
            // forEach 메소드 콜백함수의 인자는 순서가 정해져 있다. 
            document.writeln("item=",item)
            document.writeln("index=",index)
            document.writeln("array=",array)
            document.write('<hr style="border:0.2px dashed gray">')
        })

        names.forEach(function(ele,i,arr){
            // forEach 메소드 콜백함수의 인자는 순서가 정해져 있다.  and  변수명은 임의로 사용가능
            document.writeln("item=",ele)
            document.writeln("index=",i)
            document.writeln("array=",arr)
            document.write('<hr style="border:0.2px dashed yellow">')
        })

        names.forEach(function(ele,i){
            // forEach 메소드 콜백함수의 인자는 순서가 정해져 있다.  and  변수명은 임의로 사용가능 and 필요없으면 선언 안해도됨.(순서는 지켜)
            document.writeln("item=",ele)
            document.writeln("index=",i)
            document.write('<hr style="border:0.2px dashed orange">')
        })

        names.forEach(function(item){
            // forEach 메소드 콜백함수의 인자는 순서가 정해져 있다. 무조건 1빠가  item 2빠는 인덱스
            document.writeln("item=",item)
            document.write('<hr style="border:0.2px dashed blue">')
        })

        names.forEach((item)=>{
            // forEach 메소드 콜백함수의 인자는 순서가 정해져 있다. 무조건 1빠가  item 2빠는 인덱스
            document.writeln("item=",item)
            document.write('<hr style="border:0.2px dashed magenta">')
        })

        document.write("<hr>")

        // 화살표 함수를 변수로 선언. 함수 실행코드가 1줄일때는 {}  생략
        const printItem  = (item) => document.write("item=",item)       //콜백함수
        names.forEach(printItem)            

    </script>
    </pre>
</body>
</html>
