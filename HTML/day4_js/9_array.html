<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트의 배열</title>
</head>
<body>
    <h3>자바스크립트의 배열과 주요 메소드</h3>    
    <ul>
        <li> -자바와 차이점은 배열의 크기가 동적이다.</li>
        <li> -인덱스 시작은 "0" , 접근은 "배열이름[인덱스]"</li>
        <li> -다양한 메소드
                    : push(), pop(), ....
        </li>
    </ul>
    <pre style="font-size: 1rem;font-family: inherit;">  
         <!--스타일 body와 같도록 하려면 style설정이 필요하다. -->
        <!-- pre 태그는 코드 출력할떄, 보이는 그대로 출력하는 용도로 사용. ex) 엔터를 줄바꿈으로 인정-->
    <script>
        //document.write or writenln 메소드 : 웹문서에 문자열 출력 ,  태그도 반영이됨.
        const names=[];             // 내용이 없는 메소드 선언
        // names = ['a','b']           // 오류 : const 이기 떄문에 
        names.push('사나')          // const 배열이나 배열요소 변경은 가능!
        names.push('쯔위')
        names.push(100)             // 동일한 배열에 문자열과 number 저장 가능
        document.write('<h3>names 배열 요소</h3>')
        document.writeln("names = ", names)                 // ln 은 엔터. but html에서는 줄바꿈이 안됨.
        names.pop()
        document.writeln("pop 후 names = ", names)
        names.push('모모')
        document.writeln("sort 전 names = ", names)
        names.sort()
        document.writeln("sort 후 names = ", names)
        names.reverse()
        document.writeln("reverse  names = ", names)
        // 배열 요소의 삭제         //pop은 마지막 인덱스를 삭제 
        //      ㄴ 위치와 갯수를 지정해서 삭제 가능
        
        names.push('aaa')       //인덱스 3
        names.push('bbb')       //인덱스 4
        names.push('ccc')       //인덱스 5
        names.push('ddd')       //인덱스 6
        document.writeln("splice 전 names = ", names)
        names.splice(3,1)       //위치: 3, 개수:1
        document.writeln("splice1 후 names = ", names)
        names.splice(3,2)       //위치: 3, 개수:2
        document.writeln("splice2 후 names = ", names)
        document.writeln("splice2 후 names 크기 = ", names.length)

        //이외에도 많은 매소드가 있다.  w3schools 참고
        // '지금까지 메소드는 names 배열 요소자체를 변경'


        document.writeln('리턴이  있는 메소드 - 지정된 기호로 배열요소 연결 :')
        document.writeln(names.join('*'))
        document.write('배열의 크기')
        document.writeln("names 크기 = ", names.length)

        // 배열에서 요소값 검색
        document.writeln('모모를 찾아라')
        document.writeln(names.indexOf('모모'))
        document.writeln('배열에 모모가 있는지')
        document.writeln("names.includes(\'모모\')=",names.includes('모모'))
        document.writeln("names.includes(\'나연\')=",names.includes('나연'))

        document.writeln('<h4>for문으로 배열요소 출력하기</h4>')
        for(let i =0;i<names.length;i++){
            document.writeln(i,":",names[i])
        
        }
        //각자 조사하기: 자바스크립트 for에 추가된 형식
        //              ** for(......of 배열 또는 컬렉션) : 배열 요소를 반복자가 순회
        //              for(....in 배열) : 배열 속성을 반복자가 순회
        document.write('<h4>for,..of</h4>')
        const temp = `첫번째 줄
        두번재 줄
        세번째 줄`
        console.log(temp)
        document.writeln(temp)
        for(const item of names){
            //예시 : 출력 [배열값] 
            // document.writeln('[' + item + ']')
            //자바스크립트는 템플릿 리터럴(멀티라인 문자열,표현식)기능이 있습니다.``(백틱) 기호 사용
            document.writeln(`[${item}]`) //변수 또는 수식 표현식
        }
        document.write('<h4>for,..in</h4>')
        for(const item in names){
            document.writeln(item)  //배열과 컬렉션 각각 실행결과가 다릅니다.
                                    //지금 예제에서는 인덱스 값 속성만 출력됩니다.
        }
    </script>
    </pre>
</body>
</html>
