<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
    <h3>자바스크립트의 Date 객체</h3>
    <hr>
    <pre style="font-size: 1rem; font-family: inherit; ">
        <script>
            document.writeln('<h4>현재날짜와 시간</h4>')
            console.log(new Date())
            document.writeln(new Date())
            //Locale : 운영체제에 설정된 국가/언어 와 관련된 정보 en-US, ko-KR로 설정하기도 함
            //          현지 시간을 현지 형식에 맞게 출력
            document.writeln('toLocaleString =' ,new Date().toLocaleString())

            // locale 에 따라 출력 형식 다릅니다.  03/10/2025
            document.writeln('tolocaleDateString 영국 =', new Date().toLocaleDateString('en-UK',{year:'numeric',month:'2-digit',day:'2-digit'}))
            document.writeln('tolocaleDateString  한국=', new Date().toLocaleDateString('ko-KR',{year:'numeric',month:'2-digit',day:'2-digit'}))

            document.writeln('<h4>표준시간 출력</h4>')
            document.writeln('toUTCString(협정 세계시) =',new Date().toUTCString())
            document.writeln('toISOString(국제표준 ISO형식) =',new Date().toISOString())
            
            document.writeln('<h4>1970년 1월 1일 기준 long</h4>')
            document.writeln(new Date().getTime())
            
            document.writeln('<h4>날짜 및 시간 GET 메소드</h4>')
            document.writeln('년도 =', new Date().getFullYear())
            document.writeln('월 =', new Date().getMonth()+1) //월은 0~11 범위
            document.writeln('일 =', new Date().getDate())
            document.writeln('시 =', new Date().getHours())
            document.writeln('분 =', new Date().getMinutes())
            document.writeln('초 =', new Date().getSeconds())
            document.writeln('요일 =', new Date().getDay()) //요일 0~6 0이 일요일
           
            document.writeln('<h4>날짜 및 시간 SET 메소드</h4>')
            let today = new Date();
            //setXXX 메소드로 today에 저장된 날짜를 변경하기
            today.setFullYear(today.getFullYear()+3)
            document.writeln('getFullYear()+3 =' , today)
            today = new Date();
            //여러 메소드 확인
            today.setMonth(today.getMonth()+6)
            document.writeln('getMonth()+6 =' , today)
            today = new Date();
            today.setDate(today.getDate()+3000)
            document.writeln('today.getDate()+3000', today)
            today = new Date();
            let mybirth = new Date('2020-07-10')
            
            mybirth.setMonth(mybirth.getMonth()+6) //13월 => 1월
            mybirth.setDate(mybirth.getDate()+3000)
            document.writeln('mybirth.getDate()+3000 =' , mybirth)
            document.writeln('<h4></h4>')



        </script>





    </pre>
</body>
</html>
